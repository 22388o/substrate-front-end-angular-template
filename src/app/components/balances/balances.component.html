<h1>Balances</h1>

<table mat-table [dataSource]="accounts">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef><strong>Name</strong></th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef><strong>Address</strong></th>
        <td mat-cell *matCellDef="let element">
            <span class="address">{{element.address}}</span>
            <button mat-icon-button aria-label="Copy address button" class="btn-copy"
                #tooltip="matTooltip"
                matTooltip="Copied!"
                matTooltipDisabled="true"
                matTooltipPosition="right"
                [cdkCopyToClipboard]="element.address"
                (click)="show(tooltip)">
                <mat-icon>content_copy</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef><strong>Balance</strong></th>
        <td mat-cell *matCellDef="let element">{{element.balance}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let even = even" [class.even]="even"></tr>
</table>
